        <div class="PROGRAM_JAVA">
            <!-- JAVASCRIPT PROGRAM -->
            <h2>CREATING A JAVASCRIPT PROGRAM</h2>
            <p>How many seconds would you like to set your alarm for?:</p>
            <input id="seconds" value="">
            <button onclick="countDown()">Click here</button>   <!-- button call function countDown() in main.js -->
            <p id="timer"></p>
        </div>
        
        <p>Slideshow :</p>
        <!-- Slideshow container -->

        <div class="slideshow-container"> <!-- div class container -->

            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="Image/image4.jpg" style="width:100%">      <!-- container img -->

            <div class="mySlides fade">

            </div>
