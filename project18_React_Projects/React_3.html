<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>React 3</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>

        <div id="jsx" class="content"></div>

        <script type="text/babel">
            //“Class” above specifies a class.
            class Greeting extends React.Component {    //“React.Component” is used to specify a class or function.
                render() {      //The “render()” is used to create a function in React.
                    return <h1>Hello, World!</h1>   //The “return” statement returns information.
                }
            }

            ReactDOM.render(<Greeting />, document.getElementById("jsx")); 
        </script>

    </body>
</html>
