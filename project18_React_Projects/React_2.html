<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>React 2</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    </head>
    <body>

        <div id="like_button_container" class="content"></div>

        <script>
            const x = React.createElement;      //A constructor creates an object within a class

            class likeButton extends React.Component {
                constructor(props) {            //“Props” is short for properties
                    super(props);                  //“Super” calls a constructor
                    this.state = { liked: false };  //“setstate” schedules a UI update
                }

                render() {
                    if (this.state.liked) {
                        return 'You clicked Like';
                    }

                    return x(
                        'button',
                        { onClick: () => this.setState( { liked: true })},
                        'Like'
                    );
                }
            }

            const domContainer = document.querySelector('#like_button_container');
            ReactDOM.render(x(likeButton), domContainer);
        </script>

    </body>
</html>
