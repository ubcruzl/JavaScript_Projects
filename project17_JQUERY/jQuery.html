<!doctype html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<script>
    $(document).ready(function(){
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1> Basic jQuery </h1>\
                        <p id='1'>First Paragraph</p>\
                        <p id='2'>Second Paragraph</p>\
                        <p id='3'>Third Paragraph</p>\
                    </div>\
                </div>\
            </body>"
        );
        $("#2").css({"color":"red"});
        $("#3").css({"color":"green"});
        $("#3").click(
                function(){
                    $('h1').hide();}   //Hide section <h1> on a page when they are clicked
            );
    });
</script>
</html>
