<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML DOM</title>
		<link rel="stylesheet" href="CSS/style.css">
        <script src="JS/script.js"></script> <!-- --> 
    </head>
    <body>
        <div class="main">
			<h2>HTML DOM 1:</h2>
			<div class='content' id="content">
				<p>Click the button to display the number of images in the document.</p>
                    <button onclick="fnImages()">Try it</button>
                    <p id="demo1"></p>
			</div>
            <h2>HTML DOM 2:</h2>
			<div class='content' id="content">
				<p>Click the button to get the cookies associated with the current document.</p>
                <button onclick="fnCookies()">Try it</button>
                <p id="demo2"></p>
			</div>
            <h2>HTML DOM 3:</h2>
            <div class='content' id="content">
                <form ACTION="" METHOD="">
                    First Name: <input type="text" name="fname" value="Donald"><br>
                    Last Name: <input type="text" name="lname" value="Duck">
                    <p>Click the button to display the number of form elements in the document.</p>
                </form>
                <button onclick="fnForm()">Try it</button>
                <p id="demo3"></p>
            </div>

        </div>
    </body>
</html>
